<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralelogramo</title>
</head>
<body>
    <script>
        var base = prompt(' Paralelogramo: Informe a base:')
        var altura = prompt (' Paralelogramo: Informe a altura:')

        base = parseInt(base)
        altura = parseInt(altura)

        alert("Área do Paralelogramo é: " + base +" . " + altura + " A ="+ ( base* altura) );
    </script>
</body>
</html>
