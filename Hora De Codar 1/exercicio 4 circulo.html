<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circulo</title>
</head>
<body>
    <script>
        var raio = parseFloat(prompt("Informe o raio do círculo:"));

        var areaCirculo = 3.14159 * (raio * raio);

        console.log("A área do círculo é: " + areaCirculo);
        
    </script>
</body>
</html>
